<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Refiner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="flex items-center justify-center w-full h-full">
      <div class="bg-white rounded-lg shadow-xl p-6 w-11/12 max-w-md">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Settings</h2>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Google Gemini API Key</label>
          <input type="password" id="apiKeyInput" placeholder="Enter your API key" 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          <p class="text-xs text-gray-500 mt-1">Get your key from <a href="https://makersuite.google.com/app/apikey" target="_blank" class="text-blue-500 underline">Google AI Studio</a></p>
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Model</label>
          <select id="modelSelect" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="gemini-2.5-flash">Gemini 2.5 Flash (Fastest, Recommended)</option>
            <option value="gemini-2.5-pro">Gemini 2.5 Pro (Most Capable)</option>
          </select>
          <p class="text-xs text-gray-500 mt-1">
            <span class="font-medium">Flash:</span> Fast & efficient for most tasks &nbsp;|&nbsp; 
            <span class="font-medium">Pro:</span> Advanced reasoning & complex tasks
          </p>
        </div>
        <div class="flex justify-end gap-2">
          <button id="cancelSettings" class="px-4 py-2 text-gray-600 bg-gray-100 rounded-md hover:bg-gray-200 transition">Cancel</button>
          <button id="saveSettings" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- History Modal -->
  <div id="historyModal" class="modal">
    <div class="flex items-center justify-center w-full h-full p-4">
      <div class="bg-white rounded-lg shadow-xl p-6 w-full h-full overflow-hidden flex flex-col">
        <h2 class="text-xl font-bold mb-4 text-gray-800">Conversation History</h2>
        <div id="historyContent" class="flex-1 overflow-y-auto scroll-container space-y-4">
          <!-- History items will be inserted here -->
        </div>
        <div class="mt-4 flex justify-end">
          <button id="closeHistory" class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="flex flex-col h-full">
    <!-- Header -->
    <div class="bg-blue-500 text-white px-3 py-1.5 flex justify-between items-center">
      <h1 class="text-sm font-bold">Prompt Refiner</h1>
      <div class="flex items-center gap-1">
        <button id="darkModeToggle" class="p-1 rounded hover:bg-blue-600 transition" title="Toggle dark mode">
          <svg id="darkModeIcon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
          </svg>
        </button>
        <button id="settingsBtn" class="p-1 rounded hover:bg-blue-600 transition" title="Settings">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Tabs -->
    <div class="border-b border-gray-200 flex items-center px-2 py-1.5 gap-1 overflow-x-auto mt-1">
      <div id="tabsContainer" class="flex gap-1 flex-1 overflow-x-auto">
        <!-- Tabs will be inserted here -->
      </div>
      <button id="addTabBtn" class="px-2 py-1 text-blue-500 hover:bg-blue-50 rounded transition flex-shrink-0">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
      </button>
    </div>

    <!-- Content Area -->
    <div id="mainContent" class="flex-1 overflow-hidden flex flex-col">
      <div id="blocksContainer" class="flex-1 overflow-y-auto scroll-container p-3 space-y-3">
        <!-- Blocks will be inserted here -->
      </div>

      <!-- Action Buttons Row -->
      <div class="p-3 border-t border-gray-200 bg-white mt-2">
        <div class="flex gap-2">
          <button id="addBlockBtn" class="flex-1 py-2.5 bg-green-500 text-white rounded-md hover:bg-green-600 transition text-sm font-medium flex items-center justify-center gap-1.5">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            <span>Add</span>
          </button>
          <button id="generateBtn" class="flex-grow-3 py-2.5 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition text-sm font-medium flex items-center justify-center gap-1.5">
            <svg id="generateIcon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            <svg id="loadingIcon" class="w-4 h-4 hidden spinner-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            <span id="generateText">Generate</span>
          </button>
          <button id="viewHistoryBtn" class="flex-1 py-2.5 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition text-sm font-medium flex items-center justify-center gap-1.5">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>History</span>
          </button>
        </div>
      </div>

      <!-- Response Area -->
      <div id="responseArea" class="hidden border-t-2 border-blue-500 bg-white overflow-hidden flex flex-col mt-2" style="max-height: 50vh;">
        <div class="bg-blue-50 px-3 py-2 flex justify-between items-center border-b border-blue-200">
          <div class="flex items-center gap-2">
            <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
            </svg>
            <h3 class="font-medium text-sm text-blue-900">AI Response</h3>
          </div>
          <div class="flex gap-1">
            <button id="copyResponse" class="p-1.5 text-blue-600 hover:bg-blue-100 rounded transition" title="Copy response">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
              </svg>
            </button>
            <button id="closeResponse" class="p-1.5 text-blue-600 hover:bg-blue-100 rounded transition" title="Close response">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
        </div>
        <div id="responseText" class="flex-1 overflow-y-auto scroll-container p-4 text-sm text-gray-700 markdown-content"></div>
        <div class="p-3 border-t border-gray-200 bg-gray-50">
          <button id="generateAgainBtn" class="w-full py-2.5 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition text-sm font-medium flex items-center justify-center gap-1.5">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            <span>Generate Again</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
